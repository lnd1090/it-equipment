    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
        }
        header {
            background-color: #5f8575;
        }

      .wrap {
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }
      .profile {
        text-align: center;
        color: #FFF;
        margin-bottom: 20px;
      }
      .photo {
        height: 200px;
        width: 100%;        
      }
      .img{
        height: 100%;
        width: 200px;
        border-radius: 10%;
        background-image: url(logo.png);
        background-position: center;
        background-size: cover;
        margin: 0 auto;
      }
      .profile_name {
        font-weight: bold;
        font-size:18px;
        display: block;
        margin: 8px 0;
      }
      .at {
        font-size: 13px;
      }
      
      .custom-btn {
        width: 100%;
        height: 45px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 18px;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: block;
         box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
         7px 7px 20px 0px rgba(0,0,0,.1),
         4px 4px 5px 0px rgba(0,0,0,.1);
        outline: none;
      }

      .btn-8 {
        background: rgb(214,238,174);
        background: radial-gradient(circle, rgba(214,238,174,1) 0%, rgba(196,233,148,1) 100%);
        line-height: 42px;
        padding: 0;
        margin: 14px 0;
        border: none;
      }
      .btn-8 span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      .btn-8 span a{
        text-decoration: none;
        color: black;
      }
      .btn-8 span:hover a{
        color: rgb(214,238,174);
      }
      .btn-8:before,
      .btn-8:after {
        position: absolute;
        content: "";
        right: 0;
        bottom: 0;
        background: rgb(214,238,174);
        /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                    -4px -4px 6px 0 rgba(116, 125, 136, .2), 
          inset -4px -4px 6px 0 rgba(255,255,255,.5),
          inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
        transition: all 0.3s ease;
      }
      .btn-8:before{
         height: 0%;
         width: 2px;
      }
      .btn-8:after {
        width: 0%;
        height: 2px;
      }
      .btn-8:hover:before {
        height: 100%;
      }
      .btn-8:hover:after {
        width: 100%;
      }
      .btn-8:hover{
        background: transparent;
      }
      .btn-8 span:hover{
        color: rgb(214,238,174);
      }
      .btn-8 span:before,
      .btn-8 span:after {
        position: absolute;
        content: "";
        left: 0;
        top: 0;
        background: rgb(214,238,174);
        /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                    -4px -4px 6px 0 rgba(116, 125, 136, .2), 
          inset -4px -4px 6px 0 rgba(255,255,255,.5),
          inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
        transition: all 0.3s ease;
      }
      .btn-8 span:before {
        width: 2px;
        height: 0%;
      }
      .btn-8 span:after {
        height: 2px;
        width: 0%;
      }
      .btn-8 span:hover:before {
        height: 100%;
      }
      .btn-8 span:hover:after {
        width: 100%;
      }

    </style>
<body class="bg-gray-100">
