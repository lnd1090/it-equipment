<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4c5c68;
        }
        header {
            background-color: #4c5c68;
        }
        main {
            background-color: #4c5c68;
        }
        footer {
            background-color: #4c5c68;
        }
    </style>
</head>
<body class="">
    <div class="max-w-md mx-auto  min-h-screen">
        <!-- Header with Profile Image -->
        <header class=" text-white p-4 shadow-md flex items-center justify-between">
            <h1 class="text-xl font-bold">IT Equipment</h1>
            <img id="headerProfileImage" src="https://via.placeholder.com/150" alt="Profile" class="h-8 w-8 rounded-full object-cover">
        </header>

        <script>
            // Load profile image if available
            document.addEventListener('DOMContentLoaded', function() {
                const profileData = JSON.parse(localStorage.getItem('profileData'));
                if (profileData && profileData.avatar) {
                    document.getElementById('headerProfileImage').src = profileData.avatar;
                }
            });
        </script>

        <!-- Main Content -->
        <main class=" p-4 space-y-3">
            <!-- Navigation Cards -->
            <div class="grid grid-cols-2 gap-2">
                <!-- Add Equipment Button -->
                <a href="add-equipment.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-red-300 p-3 rounded-full mb-2">
                        <i class="fas fa-desktop text-red-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Add Equipment</span>
                </a>

                <!-- Add User Button -->
                <a href="add-user.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-yellow-300 p-3 rounded-full mb-2">
                        <i class="fas fa-user text-yellow-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Add User</span>
                </a>

                <!-- View Equipment Button -->
                <a href="view-equipment.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-green-300 p-3 rounded-full mb-2">
                        <i class="fas fa-cubes text-green-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">View Equipment</span>
                </a>

                <!-- View User Button -->
                <a href="view-user.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-blue-300 p-3 rounded-full mb-2">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">View User</span>
                </a>

                <!-- Request Equipment Button -->
                <a href="equipment-request.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-pink-300 p-3 rounded-full mb-2">
                        <i class="fas fa-clipboard text-pink-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Request Equipment</span>
                </a>

                <!-- Defective Equipments Button -->
                <a href="defective-equipment.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-green-100 p-3 rounded-full mb-2">
                        <i class="fas fa-trash text-green-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Defective Equipments</span>
                </a>

                <!-- Links Button -->
                <a href="links.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-purple-100 p-3 rounded-full mb-2">
                        <i class="fas fa-file-text text-purple-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Links</span>
                </a>

                <!-- Settings Button -->
                <a href="posUsers.html" class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center h-32 transition-transform hover:scale-105">
                    <div class="bg-yellow-100 p-3 rounded-full mb-2">
                        <i class="fas fa-cog text-yellow-600 text-xl"></i>
                    </div>
                    <span class="font-medium text-gray-800">Pos User Code</span>
                </a>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="fixed bottom-0 w-full max-w-md border-t p-1">
            <div class="flex justify-around">
                <a href="index.html" class="text-white p-2">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="search.html" class="text-white p-2">
                    <i class="fas fa-search text-xl"></i>
                </a>
                <a href="192.168.17.20" class="text-white p-2">
                    <i class="fas fa-link text-xl"></i>
                </a>
                <a href="profile.html" class="text-white p-2">
                    <i class="fas fa-user text-xl"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
