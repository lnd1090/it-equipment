<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4c5c68;
        }
        .register-container {
            max-width: 350px;
            margin: 0 auto;
            background-color: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="flex justify-center mb-8">
        <img src="logo.png" alt="Company Logo" class="h-20">
    </div>
    <div class="register-container p-8 rounded-lg shadow-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Username</label>
                <input type="text" id="regUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                <input type="password" id="regPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" id="regConfirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Register
            </button>
            <div class="text-center mt-4">
                <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm">Already have an account? Sign In</a>
            </div>
        </form>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('regUsername').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Store credentials (in production, this would be server-side)
                const userCredentials = {
                    username: username,
                    password: password
                };
                localStorage.setItem('userCredentials', JSON.stringify(userCredentials));
                
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            });
        </script>
    </div>
</body>
</html>
