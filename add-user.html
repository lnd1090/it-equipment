<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        header {
            background-color: #5F8575;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- Header with back button -->
        <header class="text-white p-4 shadow-md flex items-center">
            <a href="index.html" class="mr-2">
                <i class="fas fa-arrow-left text-white"></i>
            </a>
            <h1 class="text-xl font-bold">Add User</h1>
        </header>

        <!-- Form Content -->
        <main class="p-4">
            <form class="space-y-4" id="userForm">
                <!-- First Name -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Last Name -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Position -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Position</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Department -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Department</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>OSM</option>
                        <option>HR</option>
                        <option>ALC</option>
                        <option>Sales Audit</option>
                        <option>Treasury</option>
                        <option>IT/MIS</option>
                        <option>Membership</option>
                        <option>Front End</option>
                        <option>Merchandising</option>
                        <option>Goods Receiving</option>
                        <option>Other Business</option>
                        <option>Food Central</option>
                        <option>Security</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Status</label>
                    <select id="equipmentStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Active</option>
                        <option>Resigned</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Save User
                </button>
            </form>
        </main>

        <script>
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const user = {
                    firstName: this.elements[0].value,
                    lastName: this.elements[1].value,
                    email: this.elements[2].value,
                    position: this.elements[3].value,
                    department: this.elements[4].value,
                    status: this.elements[5].value,
                    createdAt: new Date().toISOString()
                };

                // Get existing regular users or initialize array
                let regularUsers = JSON.parse(localStorage.getItem('regularUsers')) || [];
                regularUsers.push(user);
                localStorage.setItem('regularUsers', JSON.stringify(regularUsers));
                
                alert('User saved successfully!');
                this.reset();
                window.location.href = 'view-user.html';
            });
        </script>
    </div>
</body>
</html>
